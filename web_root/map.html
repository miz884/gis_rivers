<!DOCTYPE html>
<html>
  <head>
    <title>日本全国 雨の行く先マップ</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #title {
        padding: 3px;
        background: #fff;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 100;
        font-family: sans-serif;
      }
      #title {
        max-width: 400px;
      }
      #title div,
      #title p {
        font-size: 8pt;
        padding: 0px;
        margin: 1px;
      }
      h1 {
        font-size: 15pt;
        padding: 0px;
        margin: 1px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

var DEBUG = false;
var DEBUG_GLOBALS = {};
if (window && window.location && window.location.protocol == "file:") {
  DEBUG = true;
}

function debug(message) {
  if (!DEBUG) { 
    return;
  }
  console.log(message);
}

var map;
var marker;
var polygon;
var kml_layer;
var infowindow;

var BASE_URL = 'http://7.mizba-gsi-project-94804.appspot.com';
var GET_RIVER_SERVICE_URL = BASE_URL + '/get_river?';
var GET_RIVER_MESH_SERVICE_URL = BASE_URL + '/get_river_mesh?';
var KMZ_BASE_URL = 'https://storage.googleapis.com/gis_rivers/river_path/';

var getRiverCBName = null;
var getRiverMeshCBName = null;
var CBs = [];

function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 8,
    center: new google.maps.LatLng(37, 140),
    mapTypeId: google.maps.MapTypeId.TERRAIN,
    zoomControlOptions: {
      position: google.maps.ControlPosition.RIGHT
    },
    panControlOptions: {
      position: google.maps.ControlPosition.RIGHT
    },
  });

  marker = new google.maps.Marker();
  kml_layer = new google.maps.KmlLayer({
    preserveViewport: true,
  });
  infowindow = new google.maps.InfoWindow();

  google.maps.event.addListener(map, 'click', function(click) {
    selectPoint(click.latLng);
    window.location.hash = click.latLng.lng() + '%7C' + click.latLng.lat();
  });

  if (window.location.hash) {
    var m = window.location.hash.substr(1).match(/^(\d*\.\d*)(\||%7C)(\d*\.\d*)$/);
    if (m) {
      var location = new google.maps.LatLng(m[3], m[1]);
      selectPoint(location);
      map.setCenter(location);
    }
  }
}

function loadScript(url) {
  var head = document.getElementsByTagName('head')[0];
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = url;
  head.appendChild(script);
}

function selectPoint(latLng) {
  if (DEBUG) {
    for (var i in DEBUG_GLOBALS.markers) {
      DEBUG_GLOBALS.markers[i].setMap(null);
    }
    DEBUG_GLOBALS.markers = []
  }
  // hidden overlays
  if (polygon) {
    polygon.setMap(null);
  }
  kml_layer.setMap(null);
  // setup callback
  if (getRiverCBName) {
    CBs[getRiverCBName] = null;
  }
  getRiverCBName = 'cb' + (new Date()).getTime();
  CBs[getRiverCBName] = getRiverCB;
  console.log("point: " + latLng);
  loadScript(GET_RIVER_SERVICE_URL +
      'lat=' + latLng.lat() + '&lng=' + latLng.lng() +
      '&callback=CBs.' + getRiverCBName);
  marker.setPosition(latLng);
  marker.setMap(map);
  infowindow.close();
}

function getRiverCB(name, code) {
  console.log("river code: " + code);
  if (!name) {
    name = 'unknown'
  } else {
    // setup callback
    if (getRiverMeshCBName) {
      CBs[getRiverMeshCBName] = null;
    }
    getRiverMeshCBName = 'cb' + (new Date()).getTime();
    CBs[getRiverMeshCBName] = getRiverMeshCB;
    loadScript(GET_RIVER_MESH_SERVICE_URL +
        'code=' + code + '&callback=CBs.' + getRiverMeshCBName);
    kml_layer.setUrl(KMZ_BASE_URL + ('00000' + code).substr(-10) + '.kmz?');
    kml_layer.setMap(map);
  }
  infowindow.setContent(name);
  infowindow.open(map, marker);
}

function getRiverMeshCB(polys) {
  if (polys.length == 0) {
    return;
  }
  var paths = [];
  for (var i in polys) {
    var poly = polys[i];
    var path = [];
    for (var j in poly) {
      path.push({lat:poly[j][0], lng:poly[j][1]});
    }
    paths.push(path);
  }

  // rendering polygons
  var poly_opt = {
    strokeWeight: (DEBUG ? 1.0 : 0.0),
    fillColor: '#FF0000',
    fillOpacity: 0.35,
    map: map,
    paths: paths
  };
  if (polygon) {
    polygon.setMap(null);
  }
  polygon = new google.maps.Polygon(poly_opt);

  if (DEBUG) {
    for (var i in paths) {
      var m = new google.maps.Marker({
        map: map,
        position: paths[i][0],
        title: ("index " + i)
      });
      DEBUG_GLOBALS.markers.push(m);
    }
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="title">
      <h1>日本全国 雨の行く先マップ</h1>
      <p><span>クリックした場所に降った雨が流れこむ川の名前、かたち、雨を集める範囲がわかります。
         </span></p>
      <p>このページは<a href="http://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-W07.html">国土交通省の国土数値情 流域メッシュデータ</a> を利用しています。</p>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
